{% extends 'base.html' %}

<!--修改动态页面-->
{% block content %}
<h2 class="text-primary">您的所有动态</h2>
{% if err  %}
<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">错误</h4>
  <hr>
  <p class="mb-0">{{ err }}</p>
</div>
{% endif %}

{% for art in articles %}
<div class="alert alert-info" role="alert">
    <form action="/article/modify" method="post" enctype="multipart/form-data">
        <div >
            <div class="form-group row">
                <input type="text" name="art_id" value="{{ art.id }}" hidden>
                <label class="col-sm-2 col-form-label">{{ art.author.username }}:</label>
                <div class="col-sm-8">
                  <textarea class="form-control" name="content" rows="5">{{ art.content }}</textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-5">
                  <button type="submit" class="btn btn-danger">修改</button>
                  <a class="btn btn-danger" href="/article/delete?art_id={{ art.id }}">删除动态</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endfor %}
{% endblock  %}
