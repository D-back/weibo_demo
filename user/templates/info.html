{% extends 'base.html' %}

<!--信息页面-->
{% block content %}
<h2>亲，您的信息如下:</h2>
<hr>
<div>
    <div style="margin-bottom: 20px"><img class="rounded-circle" src="{{ user.avatar }}" height="200px" width="200px"></div>

    <ul class="list-group">
        <li class="list-group-item"><strong>用户名:</strong>&nbsp;&nbsp;{{ user.username }}</li>
        <li class="list-group-item"><strong>关注的人:</strong>&nbsp;&nbsp;{{ user.follows }}</li>
        <li class="list-group-item"><strong>粉丝:</strong>&nbsp;&nbsp;{{ user.fans }}</li>
        <li class="list-group-item"><strong>性别:</strong>&nbsp;&nbsp;{{ user.gender }}</li>
        <li class="list-group-item"><strong>城市:</strong>&nbsp;&nbsp;{{ user.city }}</li>
        <li class="list-group-item"><strong>手机号:</strong>&nbsp;&nbsp;{{ user.phone }}</li>
    </ul>

</div>

{% endblock  %}
