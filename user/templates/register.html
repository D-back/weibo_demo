{% extends 'base.html' %}

<!--注册页面-->
{% block content %}
<h2>亲，欢迎注册哦！</h2>
<!-- 错误处理 -->

{% if err  %}
<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">错误</h4>
  <hr>
  <p class="mb-0">{{ err }}</p>
</div>
{% endif %}



<form action="/user/register" method="post" enctype="multipart/form-data">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">用户名:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="username">
        </div>
    </div>

     <div class="form-group row">
        <label  class="col-sm-2 col-form-label">密码:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="password1">
        </div>
     </div>

     <div class="form-group row">
        <label  class="col-sm-2 col-form-label">确认密码:</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" name="password2">
        </div>
     </div>

    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">性别</legend>
          <div class="col-sm-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender"  value="男" checked>
              <label class="form-check-label" >男</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender"  value="女">
              <label class="form-check-label" >女</label>
            </div>
          </div>
        </div>
    </fieldset>

     <div class="form-group row">
        <label  class="col-sm-2 col-form-label">城市:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="city">
        </div>
     </div>

     <div class="form-group row">
        <label  class="col-sm-2 col-form-label">手机号:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="phone">
        </div>
     </div>

     <div class="form-group row">
        <label  class="col-sm-2 col-form-label">城市:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="city">
        </div>
     </div>

     <div class="form-group row">
         <label class="col-sm-2 col-form-label">头像:</label>
         <div class="col-sm-5">
            <input type="file" class="form-control-file" name="avatar">
         </div>
     </div>
     <div class="form-group row">
         <label class="col-sm-2 col-form-label"></label>
         <div class="col-sm-5">
            <button type="button" class="btn btn-success">注册</button>
         </div>
     </div>

</form>


{% endblock  %}
