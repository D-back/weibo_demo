<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迷你动态圈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <!-- 导航栏   -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo.png" width="30px">&nbsp;迷你动态圈
        </a>


      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == '/article/show_all' %} active {% endif %}"  >
            <a class="nav-link" href="/">首页</a>
          </li>
          <li class="nav-item  {% if request.path == '/user/info' %} active {% endif %}">
            <a class="nav-link" href="/user/info">用户信息</a>
          </li>
          <li class="nav-item {% if request.path == '/article/create' %} active {% endif %}">
            <a class="nav-link" href="/article/create">发表动态</a>
          </li>
          <li class="nav-item  {% if request.path == '/article/modify' %} active {% endif %}">
            <a class="nav-link" href="/article/modify">修改动态</a>
          </li>
          <li class="nav-item  {% if request.path == '/' %} active {% endif %}">
            <a class="nav-link" href="/article/fw_article">关注的人</a>
          </li>

          <li class="nav-item  {% if request.path == '/' %} active {% endif %}">
            <a class="nav-link" href="#" >粉丝列表</a>
          </li>
        </ul>
        <div>
            {% if 'uid' in session %}
            <a class="btn btn-outline-primary my-2 my-sm-0" href="/user/info">{{ session.username }}</a>
            <a class="btn btn-outline-danger my-2 my-sm-0" href="/user/logout">退出</a>
            {% else %}
            <a class="btn btn-outline-success my-2 my-sm-0" href="/user/register">注册</a>
            <a class="btn btn-outline-success my-2 my-sm-0" href="/user/login">登录</a>
            {% endif %}
        </div>
      </div>
    </nav>

    <!-- 内容   -->
    <div class="container">
        <div class="row">
        <!-- 内容区       -->
            <div class="col-8">
                {% block content %}{% endblock %}
            </div>
            <!-- 边栏       -->
            <div class="col-4">
                {% block sidebar %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- 底栏   -->
    <div class="footbar">
        <div class="text-center text-secondary">
            版权所有 @ Dbcak
        </div>
    </div>

</body>

<script src="/static/js/jquery-3.5.1.slim.min.js"></script>
<script src="/static/js/popper.min.js" ></script>
<script src="/static/js/bootstrap.min.js" ></script>

</html>
